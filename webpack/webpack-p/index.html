<!DOCTYPE html>
<html>
<head>
    
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
<style type="text/css">
html {height: 100%;}
body, html {
    width: 100%;
    height: 100%;
    position: relative;
    padding: 0;
    margin: 0;
    background-color: #2d1020;
    overflow: hidden;
}
video{
    width: 1px;
    height: 1px;
    position: absolute; 
    left: 49.6%;
    top: 52%;
    transform: translate(-50%,-50%);
}
canvas{
    position: absolute; 
    width: 100%;
    height: 100%;
    z-index: 10;
    left: 0;
    top: 0;
}
</style><title>TikTok</title>
<!-- <script src="pixi.min.js"></script> -->
</head>
<body>

<video id="video1" playsinline webkit-playsinline x-webkit-airplay="true"  x5-video-player-type="h5" x5-video-player-fullscreen="true"></video>
<video id="video2" playsinline webkit-playsinline x-webkit-airplay="true"  x5-video-player-type="h5" x5-video-player-fullscreen="true"></video>

</body>

</html>
