<script>
$(function(){

    /*左侧导航栏缩进功能*/
    $(".sidebar-left .sidebar-fold").click(function(){
      if($(this).parent().attr('class')=="sidebar-left left-full"){
        $(this).parent().removeClass("left-full");
        $(this).parent().addClass("left-off");
        // $(this).parent().parent().find(".right-product").removeClass("right-full").addClass("right-off");
      }else{
        $(this).parent().removeClass("left-off");
        $(this).parent().addClass("left-full");
        
        // $(this).parent().parent().find(".right-product").removeClass("right-off").addClass("right-full");
      }
    })	

  /*左侧导航栏显示隐藏功能*/
  $(".sidebar-nav > .sidebar-title").on('click', function(){				
      /*显示*/
      if ($(this).next().css('display') == "none") {
        $('.sidebar-nav').children('ul').slideUp(200)
        $(this).next('ul').slideDown(200)
        $(this).parent('.sidebar-nav').addClass('nav-show').siblings('.sidebar-nav').removeClass('nav-show')
      }else{  /*隐藏*/
        $(this).next('ul').slideUp(200)
        $('.sidebar-nav.nav-show').removeClass('nav-show')
      }
    })
 
  /*左侧鼠标移入提示功能*/
  $(".sidebar-nav ul li").mouseenter(function(){
    if($(this).find("span:last-child").css("display")=="none"){
      $(this).find(".tip-show").show();
    }
  }).mouseleave(function(){
      $(this).find(".tip-show").hide();
  })	
  $(".sidebar-nav .sidebar-title").mouseenter(function(){
    if($('.sidebar-left').hasClass('left-off')){
      $(this).find(".tip-show").show();
    }
  }).mouseleave(function(){
      $(this).find(".tip-show").hide();
  })

})
</script>
