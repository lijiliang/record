<!DOCTYPE html>
<html>
    <head>
        <title>ms-class</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <script src="../avalon.js"></script>
        <style>
            .ms-class div{
                display:inline-block;
                width:200px;
                height:100px;
                border: 1px solid  black;
            }
            .active{
                background: black;
                color: white;
            }
            .bgRed {
                background:palegoldenrod;
            }
            .hover{
                background: red;
                color: white;
            }
        </style>
        <script>
        var vm = avalon.define({
            $id: "test",
            w: 520,
            h: 200,
            bottom: true,
            num: "00",
            className: "点我",
            changeClassName: function(e){
                vm.num = (100 * Math.random()).toFixed(0);
                vm.className = this.className;
            }

        })
        </script>
        
    </head>
    <body ms-controller="test" class="ms-class">
        <div ms-active="active">测试active</div>
        <div ms-hover="hover">测试hover</div>
        <div ms-class="bgRed width{{w}} height{{h}}" ms-css-height="h">
            类名通过插值表达式生成<br/>
            {{w}} * {{h}}
            <input type="text" data-duplex-event="change" ms-duplex="h">
        </div>
        <p><button type="button" ms-class="test{{num}}" ms-click="changeClassName">{{className}}</button></p>

    </body>
</html>
