        <meta charset="UTF-8">

        <script src="../avalon.js"></script>
        <script>

            $id: 'test',
            array: [1,2],
            click: function(a){
                model.array.push(new Date - 0)
            }

        model.array.$watch("length", function(a,b){

        </script>
        <style>
        .ms-hover div:hover{
            background: yellowgreen;
        }
        </style>
    </head>
    <body ms-controller="test">
           <ul ms-click="click('array')">
               <li ms-repeat="array">{{el}}</li>
           </ul>
    </body>
</html>
