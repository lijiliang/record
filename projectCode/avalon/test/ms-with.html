<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src="../avalon.js"></script>
</head>
<body ms-controller="xxx">
	<div ms-with="obj">
		<div>{{$key}} {{$val}}</div>
	</div>
	<hr>
	<div ms-with="obj">
		<div>{{$key}} {{$val}}</div>
	</div>

	var a = avalon.define({

		obj:{
			aaa: "xxx",
			bbb: "yyy",
			ccc: "zzz",
			ddd: "ddd"
		},

	})

	setTimeout(function(){
		a.obj.bbb = "8888888"
	}, 3000)
